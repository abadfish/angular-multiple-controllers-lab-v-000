<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!
            <h4>{{contact.email}}</h4>
            <h4>{{contact.phone}}</h4>
            <div ng-controller="StaffController as staff">
              <h2>{{staff.name}}</h2>
              <h4>{{staff.email}}</h4>
              <h4>{{staff.phone}}</h4>
            </div>
            <button ng-click="contact.changeName()" type="button" name="button"></button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
